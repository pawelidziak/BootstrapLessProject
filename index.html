<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootstrapLessProject</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Podpinam Style Bootrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">

    <!-- Podpinam Font Awesome -->
    <script src="https://use.fontawesome.com/34189c6f98.js"></script>

    <!-- Podpinam JS Bootrap -->
    <script src="bootstrap/bootstrap.min.js"></script>
</head>
<body>

<!-- Mobilne menu -->
<div class="mobile-menu" id="main-nav-mobile">
    <a href="" class="mobile-menu-close pull-right" id="mobile-close"><i class="fa fa-times"></i></a>
    <ul class="main-nav-list-mobile">
        <li><a href="">Start</a></li>
        <li><a href="">Start</a></li>
        <li><a href="">Start</a></li>
        <li><a href="">Start</a></li>
        <li><a href="">Start</a></li>
        <li><a href="">Start</a></li>
    </ul>
</div>

<!-- Glowny kontener -->
<div id="main-container">

    <!-- Naglowek -->
    <header class="main-header alt-bg">
        <div class="header-content">

            <!-- Kontener bootstrapa -->
            <div class="container">
                <div class="row">

                    <!-- Zaczynam od najmniejszego - na 12 kolumn-->
                    <div class="col-xs-12">
                        <!-- Logo -->
                        <div class="logo-wrapper pull-left">
                            <a href="" class="main-logo">
                                <img src="http://placehold.it/270x40">
                            </a>
                        </div>
                        <!-- Ikony po prawej -->
                        <div class="nav-right pull-right">
                            <ul>
                                <li><a href=""><i class="fa fa-search"></i></a></li>
                                <li><a href=""><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <!-- Glowne menu -->
                        <nav class="nav-main pull-right" id="main-nav">
                            <!--przycisk menu mobilnego ukrywam na urzadzeniach srednich oraz duzych -->
                            <a href="" class="mobile-nav-button hidden-md hidden-lg">
                                <i class="fa fa-bars"></i>
                            </a>

                            <!-- lista dla urzadzen md i lg-->
                            <ul class="main-nav-list visible-md visible-lg">
                                <li><a href="">Start</a></li>
                                <li><a href="">Start</a></li>
                                <li><a href="">Start</a></li>
                                <li><a href="">Start</a></li>
                                <li><a href="">Start</a></li>
                                <li><a href="">Start</a></li>
                            </ul>
                        </nav>
                        <!-- clearfix dla naglowka-->
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <!-- odsuwam zawartosc od naglowka -->
    <div class="top-separator"></div>
    <!-- clearfix dla naglowka-->
    <div class="clearfix"></div>

    <!-- Gorny slider (karuzela bootstrapa -->
    <section class="top-slider">
        <div id="top-slider" class="carousel slide" data-ride="carousel">
            <!-- Kontrolki -->
            <ol class="carousel-indicators">
                <li data-target="#top-slider" data-slide-to="0" class="active"></li>
                <li data-target="#top-slider" data-slide-to="1"></li>
                <li data-target="#top-slider" data-slide-to="2"></li>
            </ol>
            <!-- Zawartosc slidera -->
            <div class="carousel-inner" role="listbox">
                <!-- Pojedynczy slajd -->
                <div class="item active">
                    <div class="slide-image" id="slide1"></div>
                    <!--srodkuje zawartosc-->
                    <div class="container">
                        <!--kontener dla pojedynczego slidu-->
                        <div class="item-content">
                            <h1>Naglowek 1</h1>
                            <h3>Opis opis opis</h3>
                            <a class="btn btn-danger">
                                <i class="fa fa-play-circle-o"></i>
                                <span>Zobacz więcej!</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Pojedynczy slajd -->
                <div class="item">
                    <div class="slide-image" id="slide2"></div>
                    <!--srodkuje zawartosc-->
                    <div class="container">
                        <!--kontener dla pojedynczego slidu-->
                        <div class="item-content">
                            <h1>Naglowek 2</h1>
                            <h3>Opis opis opis</h3>
                            <a class="btn btn-danger">
                                <i class="fa fa-play-circle-o"></i>
                                <span>Zobacz więcej!</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Pojedynczy slajd -->
                <div class="item">
                    <div class="slide-image" id="slide3"></div>
                    <!--srodkuje zawartosc-->
                    <div class="container">
                        <!--kontener dla pojedynczego slidu-->
                        <div class="item-content">
                            <h1>Naglowek 3</h1>
                            <h3>Opis opis opis</h3>
                            <a class="btn btn-danger">
                                <i class="fa fa-play-circle-o"></i>
                                <span>Zobacz więcej!</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Strzalki -->
            <a class="left carousel-control" href="#top-slider" role="button" data-slide="prev">
                <i class="fa fa-chevron-left"></i>
                <span class="sr-only">Poprzedni</span>
            </a>
            <a class="right carousel-control" href="#top-slider" role="button" data-slide="next">
                <i class="fa fa-chevron-right"></i>
                <span class="sr-only">Następny</span>
            </a>
        </div>
    </section>
</div>




</body>
</html>
